<div
  class="werkstatt-container"
  cdkDropList
  id="werkstatt"
  [cdkDropListConnectedTo]="['raeume']"
  (cdkDropListDropped)="dropRaum($event)"
>
  <h2>Werkstatt</h2>
  <app-button text="+ Raum hinzufÃ¼gen" (clicked)="addRaum()"></app-button>
  <app-button
    text="+ Arbeitsplatz hinzufÃ¼gen"
    (clicked)="addArbeitsplatz()"
  ></app-button>

  <div>
    <div
      *ngFor="let raum of raeume"
      class="raum-container"
      cdkDrag
      [cdkDragData]="raum"
      cdkDropList
      id="raeume"
      [attr.data-raum-id]="raum.id"
      [cdkDropListConnectedTo]="['werkstatt']"
      (cdkDropListDropped)="dropTisch($event)"
    >
      <app-raum [reihen]="raum.reihen" [raumId]="raum.id"></app-raum>
    </div>

    <div
      #tischPool
      class="tisch-pool"
      cdkDropList
      id="tische"
      [cdkDropListConnectedTo]="['raeume']"
      (cdkDropListDropped)="dropTisch($event)"
    >
      <div
        #tisch
        *ngFor="let tisch of tischePool"
        cdkDrag
        [cdkDragData]="tisch"
        class="tisch"
      >
        <app-arbeitsplatz [tisch]="tisch"></app-arbeitsplatz>
      </div>
    </div>
  </div>
</div>
