  cdkDropList
  id="raeume"

  (cdkDropListDropped)="dropTisch($event)"
>
  <div class="header-sidebar-container">
    <div class="raum-header">
      <app-button text="+ Reihe hinzufÃ¼gen" (clicked)="addReihe()"></app-button>
    </div>
    <div class="reihe-sidebar">
      <app-reihe
        *ngFor="let reihe of reihen"
        [tische]="reihe.tische"
      ></app-reihe>
    </div>
  </div>
</div>
