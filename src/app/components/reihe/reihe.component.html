<div
  class="reihe"
  cdkDropList
  id="reihe"
  [cdkDropListConnectedTo]="['platz']"
  (cdkDropListDropped)="dropTisch($event)"
>
  <app-button
    text="+ Arbeitsplatz hinzufÃ¼gen"
    (clicked)="addArbeitsplatz()"
  ></app-button>
  <app-arbeitsplatz
    id="platz"
    cdkDrag
    [cdkDragData]="tisch"
    cdkDropList
    *ngFor="let tisch of tische"
    [tisch]="tisch"
  ></app-arbeitsplatz>
</div>
